<div class="container d-flex flex-column">
        <div class="mt-2 mb-4">
            <button (click)="backToPortal()" class="float-left btn btn-outline-info">⯇</button>
            <button [ngClass]="(actionsHaveThis)?'btn-warning':'btn-outline-warning'" (click)="addToActions()"
                class=" ml-2 float-left btn">★</button>
            <img class="float-right" height="25em" src=".\assets\images\logo-splash.png">
        </div>

        <div class="mobile-container card align-self-center">
            <div class="card-body d-flex flex-column">
    
                    <button class="mt-4 btn btn-outline-info">✚</button>
                    <span class="text-muted text-center">Add a photo of the <strong>front</strong> of your cheque</span>
            </div>
        </div>
        
        <div class="mt-4 mobile-container card align-self-center">
            <div class="card-body d-flex flex-column">
    
                    <button class="mt-4 btn btn-outline-info">✚</button>
                    <span class="text-muted text-center">Add a photo of the <strong>back</strong> of your cheque</span>
            </div>
        </div>

        <small class="mt-4  text-muted text-center">Select the account the cheque will be deposited into</small>
        <div class="align-self-center dropdown">
                <button class="btn btn-outline-secondary " type="button" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">MASTER CHECKINGS</button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item">MASTER CHECKINGS</a>
                    <a class="dropdown-item">MASTER SAVINGS</a>
                </div>
            </div>
        <input class="mt-4 text-center form-control" type="number" placeholder="Amount of the cheque...">
        <button class="mt-4 btn btn-outline-info">Deposit</button>
    </div>
