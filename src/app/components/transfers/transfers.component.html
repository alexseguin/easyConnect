<div class="container d-flex flex-column">
    <div class="mt-2 mb-4">
        <button (click)="backToPortal()" class="float-left btn btn-outline-info">⯇</button>
        <button [ngClass]="(actionsHaveThis)?'btn-warning':'btn-outline-warning'" (click)="addToActions()"
            class=" ml-2 float-left btn">★</button>
        <img class="float-right" height="25em" src=".\assets\images\logo-splash.png">
    </div>
    <div class="mobile-container card align-self-center">
        <div class="card-body d-flex flex-column">

            <div class="mt-2 d-flex flex-column justify-content-center">
                <span class="text-muted">Transfer money between your accounts.</span>
                <div class="mt-4 row">
                    <span class="col-3">From:</span>
                    <div class="col-7 dropdown">
                        <button class="btn btn-outline-secondary " type="button" id="dropdownMenuButton"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">MASTER CHECKINGS</button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item">MASTER CHECKINGS</a>
                            <a class="dropdown-item">MASTER SAVINGS</a>
                        </div>
                    </div>
                </div>

                <div class="mt-4 row">
                    <span class="col-3">To:</span>
                    <div class="col-7 dropdown">
                        <button class="btn btn-outline-secondary " type="button" id="dropdownMenuButton"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">MASTER SAVINGS</button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item">MASTER CHECKINGS</a>
                            <a class="dropdown-item">MASTER SAVINGS</a>
                        </div>
                    </div>
                </div>

                <div class="row d-flex justify-content-center mt-4">
                    <input class="text-center col-10 form-control" type="number" placeholder="Amount...">
                    <small class="text-muted text-center">Today's date is {{date}}</small>
                </div>
                
        <button class="mt-4 btn btn-outline-info">Transfer</button>

            </div>
        </div>
    </div>
</div>
