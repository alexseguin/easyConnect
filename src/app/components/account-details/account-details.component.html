<div class="container d-flex flex-column">
    <div class="mt-2 mb-4">
        <button (click)="backToPortal()" class="float-left btn btn-outline-info">⯇</button>
        <button [ngClass]="(actionsHaveThis)?'btn-warning':'btn-outline-warning'" (click)="addToActions()"
            class=" ml-2 float-left btn">★</button>
        <img class="float-right" height="25em" src=".\assets\images\logo-splash.png">
    </div>
    <div class="mobile-container card align-self-center">
        <div class="card-body d-flex flex-column">
            <div><strong>{{account}}</strong></div>
            <div class="text-muted">123123123</div>

            <div class="mt-2 d-flex flex-column justify-content-center">
                <div class="d-flex flex-column justify-content-center">
                    <div class="balance text-center">Balance</div>
                    <div class="text-center">$5412.14</div>
                </div>

                <button (click)="transferFrom()" class="mt-4 btn btn-info">Transfer From</button>
                <button (click)="sendMoney()" class="mt-2 btn btn-info">Send Money</button>
                <button (click)="cashCheque()" class="mt-2 btn btn-info">Cash a Cheque</button>
            </div>
        </div>
    </div>

    <div class="mt-4 mobile-container card align-self-center">
            <div class="card-body d-flex flex-column">
                <input class="form-control mr-sm-2 mb-3" placeholder="Search..." type="search" (input)="searchTransactions($event.target.value)">
                <table class="table">
                        <tr *ngFor="let t of _transactions">
                            <td>
                                <div class="d-flex flex-column">
                                    <small><strong>{{t.name}}</strong></small>
                                    <small class="text-muted">{{t.origin}} — {{t.date}}</small>
                                </div>
                            </td>
                            <td>${{t.amount}}</td>
                        </tr>

                    </table>

            </div>
        </div>
</div>
