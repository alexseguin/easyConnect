<div class="container d-flex justify-content-center">
    <div class="align-self-center">

        <img height="40em" src=".\assets\images\logo-splash.png">
        <div class="card">
            <form class="card-body" >
                <h3 class="card-title">Authenticate yourself</h3>
                <div class="form-group ">
                    <label for="accountNumber">Account Number / Alias</label>
                    <input [(ngModel)]="creds.login" type="text" class="form-control" id="accountNumber" name="accountNumber" aria-describedby="accountHelp"
                        placeholder="Enter your account number or alias">
                    <small id="accountHelp" class="form-text text-muted">Your account number is the number on your debit
                        card. If you've set up an alias for your card, you can login using that.</small>
                </div>

                <div class="form-group" >
                    <label for="accountNumber">Password</label>
                    <input [(ngModel)]="creds.password" type="password" class="form-control" name="accountLogin"  id="accountLogin" aria-describedby="accountHelp"
                        placeholder="Account login">
                    <small id="accountHelp" class="form-text "><a class="link">Are you having a hard time connecting?</a></small>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="rememberCheck">
                    <label class="form-check-label" for="rememberCheck">Remember Account Number / Alias?</label>
                </div>
                <div class="mt-2" *ngIf="error">
                    <div class="alert alert-danger" role="alert">
                       {{error}}
                      </div>
                </div>
                <button (click)="login()" class="float-right mt-3 btn btn-primary">Login</button>
            </form>
        </div>
    </div>
</div>
